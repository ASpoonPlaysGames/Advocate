name: format-check

on:
  push:
    paths:
      - "**.cs"
      - ".editorconfig"
      - "**.yml"
  pull_request:
    paths:
      - "**.cs"
      - ".editorconfig"

jobs:
  check-format:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install dotnet-format tool
        run: dotnet tool install -g dotnet-format
        
      - name: Run dotnet format
        run: dotnet format 'Advocate.sln' --verbosity diagnostic
  