name: format-check

on: pull_request

jobs:
  check-format:
    runs-on: windows-latest

    # this is a comment
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install dotnet-format tool
        run: dotnet tool install -g dotnet-format
        
      - name: Run dotnet format
        id: format
        continue-on-error: true 
        # so I run this twice because I have to, --verify-no-changes returns a non-zero exit code if changes would be made,
        # but doesn't actually make them, meanwhile without it it always returns 0,
        run: |
          dotnet format --verify-no-changes
  
      