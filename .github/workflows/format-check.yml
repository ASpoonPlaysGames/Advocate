name: format-check

on: [push, pull_request]

jobs:
  check-format:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format --version 3.3.111304
        
       