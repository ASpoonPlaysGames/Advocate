name: format-check

on: pull_request

jobs:
  check-format:
    runs-on: windows-latest

    # this is a comment
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install dotnet-format tool
        run: dotnet tool install -g dotnet-format
        
      - name: Run dotnet format
        id: format
        continue-on-error: true 
        run: dotnet format 'Advocate.sln' --verbosity diagnostic

      - run: git status

      - name: Get diffs
        shell: bash
        run: git diff
  
      